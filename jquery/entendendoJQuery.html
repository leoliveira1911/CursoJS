<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(2000).show(2000).fadeOut(2000)
        console.log($('div').get(1))
        console.log($.isEmptyObject({nome: null}))
        console.log(jQuery.inArray(3, [1, 2, 3, 4])) //retorna a posição do elemento no array
        console.log(jQuery.inArray(6, [1, 2, 3, 4])) //se nao tá no array, bota a posição -1

        $.fn.fundoVerde = function () {
            this.css('background-color' , 'green')
            return this //essa linha faz com que possamos encadear a função com outras do jQuery ex: fundoVerde().hide()
        }
        $('body').fundoVerde().fadeOut(2000)
    </script>
</body>
