<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
            <!-- onclick='navegarEm5s(event)'  colocando direto na tag-->
            <a espera-um-pouco href="https://google.com.br">Google</a> <!-- colocando um atributo personalizado
            e chamando ele no script fica melhor. -->
    </div>
    <script>
        function navegarEm5s(e) {
            
            e.preventDefault() //para interromper o fluxo normal (o comportamento padrÃ£o)
           
            console.log('saindo em 5s')
            setTimeout(() => {
                window.location.href = e.target.href
            }, 5000)
        }

        //como escrever sem colocar o onclick direto na tag.
        /* const a = document.querySelector('a')
        a.onclick = navegarEm5s */

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
